


<div class="container searchcontainer">
  <br>
  <h1> Find friends </h1>
    <br/>
	<div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
           <!--  <form class="card card-sm"> -->
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                           
                        <input [(ngModel)]="query" ng-focus="focus=true" class="form-control form-control-lg form-control-borderless" type="search" placeholder="type a username">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-info" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>
                <div id="search-results" ng-show="focus" *ngFor="let user of listofuser| filterdata: query : 'username' ; let i = index ">
                    <div class="search-result" ng-click="setQuery(item)">{{user.username}}</div>
                </div>
           <!--  </form> -->
        </div>
        <!--end of col-->
    </div>
</div>
