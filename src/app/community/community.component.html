<div class="container-fluid">
    <div class="row">
       <br>
       <div class="col-lg-2">
          <div class=" aff-right">
             <div class="ui-block">
                <h6 class="my-4">Feeds</h6>
                <hr>
                <div class="nav flex-column nav-pills nav-stacked" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                   <a class="nav-link active"  href=""> Top Stories</a>
                   <a class="nav-link" style="cursor:pointer">New Questions</a>
                   <a class="nav-link" style="cursor:pointer">Links</a>
                  
                </div>
             </div>
          </div>
       </div>
       <!-- /.col-lg-3 -->



       <div class="col-lg-7">
          <div class="ui-block" *ngFor="let post of posts">
           
             <article class="hentry post">
                <div class="m-link">
                  
                      <h4>{{post.title}}</h4>
                   
                </div>
                <div class="post__author author vcard inline-items">
                   <img src="https://a11.t26.net/taringa/avatares/9/1/2/F/7/8/Demon_King1/48x48_5C5.jpg" alt="author">
                   <div class="author-date">
                      <span class="h6 post__author-name fn">Username:{{post.user.userName}} </span>
                      <div class="post__date">
                         <time class="published" datetime="2004-07-24T18:18">
                         Posted 2h ago
                         </time>
                      </div>
                   </div>
                   
                </div>
                <p>{{post.content}}
                </p>

                <div class="post-additional-info inline-items"  *ngFor="let comment of post.commentList">
                    
                    <p>
                        {{comment.content}}
                    </p>
                  
                    <div class="post__date" style="color:grey">
                        
                            commented by: {{comment.user.userName}}
                     
                     </div>
                   
                  
                </div>

                <div class="post-additional-info inline-items">
                 <form class="commentform">
                 
                  <input type="text" placeholder="leave a Comment"  #content class="form-control commentkoro"> 
                    <input type="hidden"  class="form-control commentkoro" #userId value="{{userid}}" >
                  <input type="hidden"  class="form-control commentkoro"  #postId value="{{post.id}}" > 
                    <br>  
                    <button type="submit" class="btn btn-success" (click)="addcomment(content.value , postId.value, userId.value );">Comment</button>

                    </form>
                      <!--  <a  class="btn btn-sm btn-success" [routerLink]="['/post',post.id]"> <span class="fa fa-pen"> Show post </span></a> -->
                  </div>

             </article>
             
          </div>
        
       </div>
   
       <div class="col-lg-3">
          <div class=" q-wid">
             <div class="ui-block">
                <h6 class="my-4">Improve Your Feed</h6>
                <hr>
                <div class="nav flex-column nav-pills nav-stacked" id="v-pills-tab"  aria-orientation="vertical">
               
                   <a class="nav-link"  data-toggle="pill" [routerLink]="['/post', userid]" >Create a Post</a>
                   <a class="nav-link" data-toggle="pill" routerLink="/store"   >Find New Games</a>
                   <a class="nav-link" style="cursor:pointer">Answer a question</a>
                </div>
             </div>
          </div>
       </div>
       
    </div>
 </div>
